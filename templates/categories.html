{% extends 'layout.html' %}

{% block body %}
<h1>Recipes Categories</h1>

<a href='/add_category'><button type="submit" class="btn btn-primary">Add Recipe category</button></a>

  {% for title,category in categories.items() %}
   <ul>
    <li>
      <a href = {{url_for('view_recipes',category_title =category.title)}}><h4>  <span>{{ category.title }}</span></a>
        <span>
          <a href="{{ url_for('delete_category',title = title) }}">
            [Remove]
          </a>
        </span>
        <span>
          <a href="{{url_for('edit_category', title = title)}}">
            [edit]
          </a>
        </span>
    </li></h4>
    </ul>
    {% endfor %}


{% endblock %}
